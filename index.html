<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body onLoad="cargar()">
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">Generador de numeros</a>
    </nav>
    
    <div class="container-lg">
        <div class="row">
            <div class="col-12"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="form-group mt-5">
                    <label for="numero" class="">Monto a generar: </label>
                    <input type="number" class="form-control validar" id="numero" min="0" max="1000" maxlength="4" value="0" onKeyPress="return soloNumeros(event)">
                </div>
                <div class="form-group" style="display: none;">
                    <label for="Ladas">Lada:</label>
                    <select class="form-control" id="Ladas" onchange="ShowSelected();">
                    </select>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col"></div>
                        <div class="col-sm-12 col-md-8 col-lg-6">
                            <a class="btn btn-primary mb-2" style="width: 100% !important;" href='javascript:;' onclick="celNumbers(document.getElementById('numero'));" role="button">
                                Generar numeros
                            </a>
                        </div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="form-group mb-5">
                    <label for="txt">
                        Lista de numeros activos(70%):
                    </label>
                    <textarea class="form-control text-center" id="txt" rows="9" readonly></textarea>
                    <a href="#" id="link" download="contenido.txt" class="mb-5">
                        Descargar Archivo .txt
                    </a> 
                </div>           
            </div>
            <div class="col"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer font-small bg-secondar mt-5">
        <nav class="fixed-bottom navbar-light bg-light text-center py-3">
            Â© 2020 Copyright by
            <a href=""> Anthony</a>
        </nav>
    </footer>
    <!-- Footer -->

    <script src="index.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
